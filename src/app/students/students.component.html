<div>
    <h1>Students List</h1>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3" >
        <table id="example" class="table table-striped table-bordered" style="width:50%; text-align: left;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Age</th>
                    <th>Telephone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td
                    [class.selected] = "student === selectedStudent"
                    (click)="onSelect(student)">{{student.name}}</td>
                    <td>{{student.class}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.telephone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-3"></div>
</div>
