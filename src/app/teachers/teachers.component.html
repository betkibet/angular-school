<div>
    <h1>Teachers List</h1>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3" >
        <table id="example" class="table table-striped table-bordered" style="width:50%; text-align: left;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Telephone</th>
                </tr>
            </thead>
            <tbody class="teachers">
                <tr *ngFor="let teacher of teachers" 
                [class.selected] = "teacher === selectedTeacher"
                (click)="onSelect(teacher)">
                    <td class="badge">{{teacher.name}}</td>
                    <td> {{teacher.telephone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row">
    <div *ngIf="selectedTeacher">
        <h2>{{selectedTeacher | uppercase}} Details</h2>
        <div><span>Name: </span>{{selectedTeacher.name}} </div>
        <div>
            <label>Telephone:
                <input [(ngModel)]="selectedTeacher.telephone" placeholder="telephone">
            </label>
        </div>
    </div>
</div>
